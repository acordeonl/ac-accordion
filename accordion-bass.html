<imports >
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/ac-view/ac-led-group-behavior.html">
    <link rel="import" href="/bower_components/ac-view/view-audio.html">
    <link rel="import" href="/bower_components/local-dom/local-dom.html">
    <link rel="import" href="./accordion-ac-led.html">
    <script src="./bassButtonNoteMapping.js"></script>

<!--

Shows drop down menu (works on chrome)

### Usage
The list displayed in the drop down menu can be set as an attribute.

    <drop-menu list-items='["first" ,"second"]'></drop-menu>

For an overlayed drop menu:

    <drop-menu overlay-menu list-items='["first" ,"second"]'></drop-menu>

### Styling
 Custom property | Description | Default
----------------|-------------|----------
`--item-background-color` | List item backround color | `#f1ecef`
`--item-color` | List item color used for fonts | `#302f31`
`--button-close-color` | Icon button hover color | `4775D1`
`--button-background-color` | Drop menu's background color | `white`
`--button-close-color` | Icon button hover color | `4775D1`
`--icon-button` | Mixin applied the icon button | `{}`

@demo demo/drop-menu-demo.html
-->
<dom-module id="accordion-bass">
    <template>
        <style>
            :host {}
            local-dom {
                height: 100vh;
                @apply(--layout-center);
                @apply(--layout-justified);
            }
            .col {
                padding: 1.3vw;
                height: 51vh;
                @apply(--layout-justified);
            }
            [mobile] .col {
                padding: 3vw;
            }
            [tablet] .col {
                padding: 1.2vw;
            }
            .vertical {
                @apply(--layout-vertical);
            }
            .reversedVertical {
                @apply(--layout-vertical-reverse);
            }
            .reversedHorizontal {
                @apply(--layout-horizontal-reverse);
            }
            .horizontal {
                @apply(--layout-horizontal);
            }
        </style>
        <!-- local DOM -->
        <view-audio id="bassNotesAudio" channel='1' channel1 total-notes='12' default-audio-url='/data/accordion_synth/bass_notes'></view-audio>
        <!-- <view-audio id="bassChordsAudio" channel3 total-notes='12' default-audio-url='/data/accordion_synth/bass_chords'></view-audio> -->
        <local-dom mobile="{{mobile}}" tablet="{{tablet}}" laptop="{{laptop}}" class$="{{_computeRotation(rotation)}}">
            <div class$="col {{_computeColRotation(rotation)}}">
                <accordion-ac-led acLed id3 channel3 ac-led-type="bass_chord"></accordion-ac-led>
                <accordion-ac-led acLed id3 channel1 ac-led-type="bass_note"></accordion-ac-led>
                <accordion-ac-led acLed id4 channel3 ac-led-type="bass_chord"></accordion-ac-led>
                <accordion-ac-led acLed id4 channel1 ac-led-type="bass_note"></accordion-ac-led>
                <accordion-ac-led acLed id5 channel3 ac-led-type="bass_chord"></accordion-ac-led>
                <accordion-ac-led acLed id5 channel1 ac-led-type="bass_note"></accordion-ac-led>
            </div>
            <div class$="col {{_computeColRotation(rotation)}}">
                <accordion-ac-led acLed id0 channel3 ac-led-type="bass_chord"></accordion-ac-led>
                <accordion-ac-led acLed id0 channel1 ac-led-type="bass_note"></accordion-ac-led>
                <accordion-ac-led acLed id1 channel3 ac-led-type="bass_chord"></accordion-ac-led>
                <accordion-ac-led acLed id1 channel1 ac-led-type="bass_note"></accordion-ac-led>
                <accordion-ac-led acLed id2 channel3 ac-led-type="bass_chord"></accordion-ac-led>
                <accordion-ac-led acLed id2 channel1 ac-led-type="bass_note"></accordion-ac-led>
            </div>
        </local-dom>
    </template>
    <script>
        Polymer({
            is: "accordion-bass",
            observers: ['_swap(showingTreble)'],
            listeners: {},
            behaviors: [acLedGroupBehavior],
            properties: {
                MIDIEventToNoteMap:{
                    type:Array,
                    value:[]
                },
                buttonCloseNote: {
                    type: Array,
                    value: []
                },
                buttonOpenNote: {
                    type: Array,
                    value: []
                },
                chordButtonCloseNote: {
                    type: Array,
                    value: []
                },
                chordButtonOpenNote: {
                    type: Array,
                    value: []
                },
                pitch: {
                    type: Number,
                    value: 67
                }
            },
        /* ------------------- MIDI Event to AcLedAction ------------------- */
            _mapMIDIEventToAcLedId: function (midiNote, channel) {
                var acLedId = Math.floor(midiNote / 2);
                if (channel === 1)
                    acLedId = Math.floor((midiNote - 48) / 2);
                return acLedId;
            },
            _mapMIDIEventToAcLedState: function (cmd, midiNote, channel) {
                var acLedState = 0;
                if (channel === 3){
                    if (cmd === 'note-on')
                        acLedState = (midiNote % 2) + 1;
                }
                else if (channel === 1) {
                    if (cmd === 'note-on')
                        acLedState = ((midiNote - 48) % 2) + 1;
                }
                return acLedState ;
            },
        /* ------------------- MIDI Event to Audio ------------------- */
            _mapMIDIEventToMIDINote: function (acLedId, midiNote, channel) {
                var note = (midiNote % 2)? this.chordButtonOpenNote[acLedId]: this.chordButtonCloseNote[acLedId];
                if (channel === 1)
                    note = ((midiNote - 48) % 2) ? this.buttonOpenNote[acLedId]: this.buttonCloseNote[acLedId];
                return note;
            },
        /* ------------------- Chords ------------------- */
            _displayChord: function (chord) {},
        /* ------------------- Change pitch helpers ------------------- */
            _checkBassNotes: function (note) {
                if (note > 59)
                    return note - 60 + 48;
                else if (note < 48)
                    return 59 - 47 + note;
                return note;
            },
            _changeBassNotesPitch: function (diff) {
                var subs = false;
                if (diff < 0) {
                    subs = true;
                    diff *= -1;
                }
                for (var i = 0; i < this.MIDIEventToNoteMap[1].length; i++) {
                    if (!subs) {
                        this.MIDIEventToNoteMap[1][i] += (diff % 12);
                    } else {
                        this.MIDIEventToNoteMap[1][i] -= (diff % 12);
                    }
                    this.MIDIEventToNoteMap[1][i] = this._checkBassNotes(this.MIDIEventToNoteMap[1][i]);
                }
            },
            _changeChordsPitch: function (diff) {
                if (diff === 0) {
                    return;
                }
                for (var i = 0; i < 42; i++) {
                    if (diff > 0) {
                        this.chordButtonCloseNote[i] = bassChordsNextNote[this.chordButtonCloseNote[i]];
                        this.chordButtonOpenNote[i] = bassChordsNextNote[this.chordButtonOpenNote[i]];
                    } else {
                        this.chordButtonCloseNote[i] = bassChordspreviousNote[this.chordButtonCloseNote[i]];
                        this.chordButtonOpenNote[i] = bassChordspreviousNote[this.chordButtonOpenNote[i]];
                    }
                }
                if (diff > 0)
                    this._changeChordsPitch(diff - 1);
                else {
                    this._changeChordsPitch(diff + 1);
                }
            },
        /* ------------------- GUI  ------------------- */
            _swap: function (showingTreble) {
                if (!showingTreble) {
                    this.playAnimation('entry');
                }
            },
            _computeRotation: function (rotation) {
                if (rotation)
                    return "reversedHorizontal";
                return "horizontal";
            },
            _computeColRotation: function (rotation) {
                if (rotation)
                    return "reversedVertical";
                return "vertical";
            },
        /* ------------------- Setup ------------------- */
            _loadNotes: function () {
                // for (var i = 0; i < 6; i++) {
                //     this._loadNote('bassNotesAudio', this.buttonCloseNote[i]);
                //     this._loadNote('bassNotesAudio', this.buttonOpenNote[i]);
                //     this._loadNote('bassChordsAudio', this.chordButtonCloseNote[i]);
                //     this._loadNote('bassChordsAudio', this.chordButtonOpenNote[i]);
                // }
                for (var i = 48; i < 60; i++) {
                    this._loadNote('bassNotesAudio', this.MIDIEventToNoteMap[1][i]);
                }
            },
            _setPitch: function (value) {
                var diff = value - this.pitch;
                this.pitch += diff;
                // this._changeChordsPitch(diff);
                this._changeBassNotesPitch(diff);
            },
            ready: function () {
            /* ------------------- Button note mapping ------------------- */
                // [channel][midiNote] -> note
                this.MIDIEventToNoteMap[1][48] = 55;
                this.MIDIEventToNoteMap[1][49] = 50;
                this.MIDIEventToNoteMap[1][50] = 48;
                this.MIDIEventToNoteMap[1][51] = 55;
                this.MIDIEventToNoteMap[1][52] = 53;
                this.MIDIEventToNoteMap[1][53] = 48;
                this.MIDIEventToNoteMap[1][54] = 52;
                this.MIDIEventToNoteMap[1][55] = 57;
                this.MIDIEventToNoteMap[1][56] = 57;
                this.MIDIEventToNoteMap[1][57] = 50;
                this.MIDIEventToNoteMap[1][58] = 58;
                this.MIDIEventToNoteMap[1][59] = 58;

                // this.chordButtonCloseNote[0] = 35;
                // this.chordButtonCloseNote[1] = 15;
                // this.chordButtonCloseNote[2] = 22;
                // this.chordButtonCloseNote[3] = 41;
                // this.chordButtonCloseNote[4] = 5;
                // this.chordButtonCloseNote[5] = 9;
                // this.chordButtonOpenNote[0] = 26;
                // this.chordButtonOpenNote[1] = 35;
                // this.chordButtonOpenNote[2] = 15;
                // this.chordButtonOpenNote[3] = 3;
                // this.chordButtonOpenNote[4] = 24;
                // this.chordButtonOpenNote[5] = 9;
            }
        });
    </script>
</dom-module>
